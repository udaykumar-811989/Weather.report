<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f8ff;
    }
    #weather-container {
      margin-top: 30px;
    }
    .ad-container {
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h1>Weather Report</h1>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button onclick="getWeather()">Get Weather</button>

  <div id="weather-container"></div>

  <!-- üî• Adsterra Ad Code Starts Here -->
  <script type='text/javascript' src='//pl27271958.profitableratecpm.com/a1/24/6a/a1246a770c0741d9a6d865f437894df8.js'></script>
  <!-- üî• Adsterra Ad Code Ends Here -->

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY'; // Replace this
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();
        document.getElementById("weather-container").innerHTML =
          `<h2>${data.name}</h2>
           <p>üå°Ô∏è Temp: ${data.main.temp}¬∞C</p>
           <p>‚òÅÔ∏è Weather: ${data.weather[0].description}</p>`;
      } catch (error) {
        alert("City not found or API error");
      }
    }
  </script>

</body>
</html>
